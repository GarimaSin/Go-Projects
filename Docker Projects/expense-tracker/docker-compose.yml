version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: expenses
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: .
    environment:
      - POSTGRES_URL=postgres://postgres:password@db:5432/expenses?sslmode=disable
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=devsecret
      - BIND_ADDR=:8080
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
